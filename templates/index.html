<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="row" style="background-color: gray; color: aliceblue;">
            <div align="center">
                <h1 class="col-md-6" style="padding: ;">Weather App</h1>
            </div>
    </nav>

    <div class="container">
   
    <br><br>
    <center class="row">
        <form action="" class="col_md-6 col-md-offset-3" action="" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="city" class="form-conrol" placeholder="gujarat">
                <div class="input-btn-group">
                    <button type="submit" class="btn btn-success">
                        <i class="glyphicon glyphicon-search">search</i>
                    </button>
                </div>
            </div>
        </form>
    </center>

    <div class="row">
        {% if data.country_code %}
        <div class="col-md-6 col-md-offset-3">
            <h1>{{city}}</h1>
            <h3>country code : {{data.country_code}}</h3>
            <h5>coordinates : {{data.coordinate}}</h5>
            <h5>temp : {{data.temp}}</h5>
            <h5>pressure : {{data.pressure}}</h5>
            <h5>humidity : {{data.humidity}}</h5>
        </div>
        {% endif %}
    </div>
</div>
</body>

</html>
